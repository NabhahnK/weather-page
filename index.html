<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div id="search">
            <section id="search-input">
                <h2>Search for a City:</h2>
                <input type="text" id="cityname" name="cityname">
                <button id="submitBtn" type="button">Search</button>
            </section>

            <section id="history">
            </section>
        </div>

        <div id="weather-section">
            <section id="city-weather">
                <h2 id="city-date">City</h2>
                <p id="curr-temp">Temp:</p>
                <p id="curr-hum">Humidity:</p>
                <p id="curr-uv">UV Index: </p>
            </section>

            <section id="five-day">
                <div>
                    <h3 id="date-1">City</h3>
                    <div id="1-img"></div>
                    <p id="1-temp">Temp:</p>
                    <p id="1-hum">Humidity:</p>
                    <p id="1-uv">UV Index: </p>
                </div>
                <div>
                    <h3 id="date-2">City</h3>
                    <div id="2-img"></div>
                    <p id="2-temp">Temp:</p>
                    <p id="2-hum">Humidity:</p>
                    <p id="2-uv">UV Index: </p>
                </div>
                <div>
                    <h3 id="date-3">City</h3>
                    <div id="3-img"></div>
                    <p id="3-temp">Temp:</p>
                    <p id="3-hum">Humidity:</p>
                    <p id="3-uv">UV Index: </p>
                </div>
                <div>
                    <h3 id="date-4">City</h3>
                    <div id="4-img"></div>
                    <p id="4-temp">Temp:</p>
                    <p id="4-hum">Humidity:</p>
                    <p id="4-uv">UV Index: </p>
                </div>
                <div>
                    <h3 id="date-5">City</h3>
                    <div id="5-img"></div>
                    <p id="5-temp">Temp:</p>
                    <p id="5-hum">Humidity:</p>
                    <p id="5-uv">UV Index: </p>
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
